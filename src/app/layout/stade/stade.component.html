<div class="mb-20" fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
  <div [fxFlex]="25">
    <h2>Ajouter STADE</h2>
    <mat-card fxFlexFill fxLayoutAlign="center center">
      <!--<form #f="ngForm" (ngSubmit)="save(f.value)">-->
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Nom STADE" [(ngModel)]="element.nom" required #nom>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Lieu STADE" [(ngModel)]="element.lieu" required #nom>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save(element)">Save</button>
        <!--<button mat-flat-button color="primary" (click)="update()">{{(element.id!==undefined)?'Update':'Create'}}</button>-->
      </mat-card-actions>
      <!--</form>-->
    </mat-card>
  </div>
  <div [fxFlex]="75">
    <h2>Liste des STADES enregistr√©s</h2>
    <mat-card fxFlexFill fxLayoutAlign="center center">
      <table mat-table [dataSource]="dataSources" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="lieu">
          <th mat-header-cell *matHeaderCellDef> Lieu </th>
          <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element"><button mat-flat-button color="primary" (click)="modifier(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element"><button mat-flat-button color="warn" (click)="deleteOdcav(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
